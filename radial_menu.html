<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/radial_menu.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:red;"><a href="#">
            <ion-icon name="home-outline"></ion-icon>
            </a></li>
        <li style="--i:1;--clr:yellow;"><a href="#">
            <ion-icon name="person-outline"></ion-icon>
            </a></li>
        <li style="--i:2;--clr:green;"><a href="#">
            <ion-icon name="settings-outline"></ion-icon>
            </a></li>
        <li style="--i:3;--clr:pink;"><a href="#">
            <ion-icon name="mail-outline"></ion-icon>
            </a></li>
        <li style="--i:4;--clr:aqua;"><a href="#">
            <ion-icon name="key-outline"></ion-icon>
            </a></li>
        <li style="--i:5;--clr:orange;"><a href="#">
            <ion-icon name="videocam-outline"></ion-icon>
            </a></li>
        <li style="--i:6;--clr:purple;"><a href="#">
            <ion-icon name="game-controller-outline"></ion-icon>
            </a></li>
        <li style="--i:7;--clr:blue;"><a href="#">
            <ion-icon name="camera-outline"></ion-icon>
            </a></li>
    </ul>
</body>
<script>
    let toggle = document.querySelector('.toggle')
    let menu = document.querySelector(".menu")
    toggle.onclick = function() {
        menu.classList.toggle("active")
    }
</script>
</html>
